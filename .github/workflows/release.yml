name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0 or v0.1.0)'
        required: true
        type: string
      publish:
        description: 'Publish to crates.io'
        required: true
        type: boolean
        default: false

run-name: "release-${{ inputs.version }}"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Create git tag and GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.normalize.outputs.tag_name }}
      version: ${{ steps.normalize.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize version
        id: normalize
        run: |
          VERSION="${{ inputs.version }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          TAG_NAME="v${VERSION}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          echo "Normalized version: $VERSION"
          echo "Tag name: $TAG_NAME"

      - name: Check if tag exists
        run: |
          if git rev-parse "${{ steps.normalize.outputs.tag_name }}" >/dev/null 2>&1; then
            echo "L Tag ${{ steps.normalize.outputs.tag_name }} already exists"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Cargo.toml version
        run: |
          sed -i.bak 's/^version = ".*"/version = "${{ steps.normalize.outputs.version }}"/' Cargo.toml && rm Cargo.toml.bak

          echo "Updated Cargo.toml to version ${{ steps.normalize.outputs.version }}"
          grep '^version = ' Cargo.toml | head -1

      - name: Verify package can be built
        run: cargo package --no-verify

      - name: Commit version change
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: release v${{ steps.normalize.outputs.version }}"

      - name: Create and push tag
        run: |
          git tag "${{ steps.normalize.outputs.tag_name }}" -m "Release ${{ steps.normalize.outputs.tag_name }}"
          git push origin main
          git push origin "${{ steps.normalize.outputs.tag_name }}"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.normalize.outputs.tag_name }}" \
            --title "Release ${{ steps.normalize.outputs.tag_name }}" \
            --generate-notes

  # Optionally publish to crates.io
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [create-release]
    if: inputs.publish == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.create-release.outputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      - name: Comment on release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ needs.create-release.outputs.tag_name }}" \
            --notes-start-tag "=ï¿½ Published to [crates.io](https://crates.io/crates/mnemosyne-rs/${{ needs.create-release.outputs.version }})"
